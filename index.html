<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <h1>Sketchpad</h1>
    </div>
    <div class="content">
        <div class="sketchBorder">
            <div class="sketchContainer">

            </div>
        </div>
        <div class="optionsPanel">
            <div>
                <p>Color:</p>
                <input type="color" id="colorPicker">
            </div>
            <div>
                <p>Randomize:</p>
                <label class="switch">
                    <input id="randomToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <p>Shader:</p>
                <label class="switch">
                    <input id="shaderToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <p>Erase:</p>
                <label class="switch">
                    <input id="eraseToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <p>Canvas size:</p>
                <input type="range" min="2" max="100" value="16" 
                    class="sizeSlider" id="sizeSelectSlider">
            </div>
            <button id="clearButton">Clear</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© Zig Hooker</p>
    </div>
</body>
</html>
